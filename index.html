<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tile_gen.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Project 4: APIs and AI</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>ZapZones<br>
            Route Planning<br>
            For your EV Journey</h2>
            <div class="dropdowns">
                <form>
                    <label for="Start">Start</label>:
                    <select name="start" id="start">
                        <input type="text" id="startQuery" name="query">
                        <option value="" selected>Enter your Start city</option>
                    </select>
                </form>
                <form>
                    <label for="end">End</label>:
                    <select name="end" id="end">
                        <input type="text" id="endQuery" name="query">
                        <option value="" selected>Enter your End city</option>
                    </select>
                </form>
                <form>
                    <label for="range">Vehicle Range</label>:
                    <select name="range" id="range">
                        <input type="text" id="query" name="query">
                        <option value="" selected>Range of your EV</option>
                    </select>
                </form>
                  
            </div>
            <form id="queryForm">
                <input type="submit" value="GO!" id="searchButton">
            </form>
            
        </div>
        <div class="bottom" id="bottom-tiles">
            <div class="sample-tiles" style="display: none">
            <h3></h3>
            <img />
            </div>
        </div>
    </div>
</body>
</html>
