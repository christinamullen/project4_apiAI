<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.1/mapbox-gl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-leaflet/0.0.15/leaflet-mapbox-gl.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.1/mapbox-gl.min.css" />
    <script src="js/tile_gen.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Project 4: APIs and AI</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>ZapZones<br>
            Route Planning<br>
            For your EV Journey</h2>
            <div class="searchInputs">
                <form>
                    <label for="Start">Start</label>:
                    <select id="startCitySelect"></select>
                </form>
                <form>
                    <label for="end">End</label>:
                    <select id="endCitySelect"></select>
                </form>
                <!--
                <form>
                    <label for="range">Vehicle Range</label>:
                    <select name="range" id="range">
                        <input type="text" id="query" name="query">
                        <option value="" selected>Range of your EV</option>
                    </select>
                </form>
                  -->
            </div>
            <button id="searchButton">GO!</button>
            
        </div><!--top-->

        <div class="middle">
            <div class="resultTile" id="result-tile">
                <h2>Where are you going?</h2>
                <div id="map"></div>
                
                <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="crossorigin=""></script>
            </div>
        </div>


        <div class="bottom" id="bottom-tiles">
            <div class="sample-tiles" style="display: none">
            <h3></h3>
            <img />
            </div>
        </div>
    </div>
</body>
</html>
