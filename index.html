<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.1/mapbox-gl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-leaflet/0.0.15/leaflet-mapbox-gl.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.1/mapbox-gl.min.css" />
   

    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />   
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script src='https://npmcdn.com/@mapbox/polyline@1.0.0'></script>

    <script src="js/tile_gen.js" defer></script>
    <script type="module" src="js/script.js"></script>
    <title>Project 4: ZapZones route planning</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>ZapZones<br>
            Route Planning<br>
            For your EV Journey</h2>
            <form>
                <label for="range">Vehicle Range</label>:
                <select name="range" id="rangeSelect">
                </select>
            </form>
            <div class="searchInputs">
                <form>
                    <label for="Start">Start</label>:
                    <select id="startCitySelect"></select>
                </form>
                <form>
                    <label for="end">End</label>:
                    <select id="endCitySelect"></select>
                </form>
            </div>
            <button id="searchButton">GO!</button>
            
        </div><!--top-->

        <div class="middle">
            <div class="resultTile" id="result-tile">
                <div class="flip">
                    <div class="front">
                        <div class="front-center">
                            <h2 id="tripInfo">Where are you going?</h2>
                            <div id="map"></div>
                            <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="crossorigin=""></script>
                        </div>
                    </div>
                    <div class="back">
                        <div class="back-center">
                            <h2 class="tripDetails">You're going places</h2>
                            <p id="totalMiles" class="hide">1</p> <!--total miles-->
                            <p id="summary" class="hide">2</p> <!-- Based on your EV's range of ___, you should charge at least ____ times-->
                            <p id="stations" class="hide">4</p><!-- Would you like charging stations at your destination? -->
                            <p id="turnByturn" class="hide">3</p> <!-- Would you like turn by turn directions? -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="resultTile" id="charging-stations">
            <div class="flip">
                <div class="front">
                    <div class="front-center">
                        <h3>Charging stations near your destination</h3>
                    </div>
                </div>
                <div class="back">
                    <div id="destinationMap"></div>
                </div>
            </div>
        </div>




    <div class="bottom" id="bottom-tiles">
        <div class="sample-tiles" style="display: none">
        <h3></h3>
        <img />
        
    </div>
</body>
</html>
